<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Birth date</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 40px 0;
      min-height: 100vh;
    }
    .container {
      background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
      padding: 30px 38px 38px 38px;
      border-radius: 30px;
      width: 450px;
      margin: 40px auto;
      border: 3px solid #ff00cc;
      box-shadow: 0 7px 32px 5px #e0c3fc, 0 0 0 7px #fcb69f inset;
      position: relative;
      animation: glowing 2.5s infinite alternate;
    }
    @keyframes glowing {
      from { box-shadow: 0 7px 32px 5px #e0c3fc, 0 0 0 7px #fcb69f inset; }
      to   { box-shadow: 0 7px 45px 10px #ff00cc, 0 0 0 14px #ffe53b inset; }
    }
    .label-title {
      display: block;
      margin-bottom: 18px;
      font-size: 1.5em;
      font-weight: 700;
      text-align: center;
      color: #ff00cc;
      text-shadow: 1px 2px 5px #fff, 0 0 10px #ffe53b;
      letter-spacing: 2px;
      animation: rainbow-text 3s infinite linear;
    }
    @keyframes rainbow-text {
      0% { color: #ff00cc; }
      20% { color: #ffe53b; }
      40% { color: #08f7fe; }
      60% { color: #3aff82; }
      80% { color: #ff8c00; }
      100% { color: #ff00cc; }
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .label {
      width: 65px;
      font-size: 1.1em;
      font-weight: bold;
      color: #ff00cc;
      text-shadow: 0 0 5px #ffe53b;
      letter-spacing: 1.5px;
    }
    .month-picker {
      display: flex;
      border: 2px solid #08f7fe;
      border-radius: 16px;
      background: linear-gradient(90deg, #ffe53b 0%, #08f7fe 100%);
      overflow: hidden;
      box-shadow: 0 0 20px 3px #08f7fe;
    }
    .month-column {
      display: flex;
      flex-direction: column;
      min-width: 60px;
      border-right: 2px solid #ff00cc;
      position: relative;
    }
    .month-column:last-child {
      border-right: none;
    }
    .month-segment {
      padding: 7px 10px;
      cursor: pointer;
      text-align: center;
      font-size: 1.15em;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 
        background 0.2s,
        color 0.2s,
        transform 0.1s;
      background: none;
      user-select: none;
      border-bottom: 1px dashed #e0c3fc;
      position: relative;
      z-index: 1;
    }
    .month-segment:last-child {
      border-bottom: none;
    }
    .month-segment.selected {
      background: linear-gradient(90deg, #ff00cc 0%, #ffe53b 100%);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 0 10px 2px #ff8c00;
      border-radius: 10px;
      transform: scale(1.08) rotate(-5deg);
      z-index: 2;
      animation: monthpop 0.3s;
    }
    @keyframes monthpop {
      from { transform: scale(0.9) rotate(0deg);}
      to   { transform: scale(1.08) rotate(-5deg);}
    }
    .month-segment:hover {
      background: #3aff82;
      color: #fff;
      transform: scale(1.05) rotate(3deg);
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 7px 1px #ffe53b;
      z-index: 2;
    }
    .input-day {
      width: 90px;
      font-size: 1.1em;
      margin-left: 8px;
      border-radius: 8px;
      border: 2px solid #3aff82;
      padding: 4px 6px;
      background: linear-gradient(90deg, #ffe53b70 0%, #3aff8260 100%);
      color: #ff00cc;
      font-weight: bold;
      box-shadow: 0 1px 2px #ffe53b inset;
      outline: none;
    }
    .input-day:focus {
      border-color: #ff00cc;
      background: #fffbe6;
    }
    .input-year {
      width: 90px;
      font-size: 1.1em;
      margin-left: 8px;
      border-radius: 8px;
      border: 2px solid #ff8c00;
      padding: 4px 6px;
      background: linear-gradient(90deg, #ffe53b50 0%, #ff8c0050 100%);
      color: #ff00cc;
      font-weight: bold;
      box-shadow: 0 1px 2px #ffe53b inset;
      outline: none;
    }
    .input-year:focus {
      border-color: #ff00cc;
      background: #fffbe6;
    }
    .slider-year {
      margin-left: 12px;
      width: 120px;
      vertical-align: middle;
      accent-color: #ff00cc;
      background: linear-gradient(90deg, #ffe53b 0%, #ff00cc 100%);
      border-radius: 8px;
      height: 5px;
      outline: none;
    }
    .slider-year::-webkit-slider-thumb {
      background: #ff00cc;
      border: 2px solid #ffe53b;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      box-shadow: 0 0 8px #ff8c00;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider-year::-moz-range-thumb {
      background: #ff00cc;
      border: 2px solid #ffe53b;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      box-shadow: 0 0 8px #ff8c00;
      cursor: pointer;
      transition: background 0.2s;
    }
    .output-table {
      margin-top: 28px;
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      background: linear-gradient(90deg, #ffe53b 0%, #ff00cc 100%);
      border-radius: 18px;
      box-shadow: 0 0 16px 2px #ffe53b;
    }
    .output-table th, .output-table td {
      border: none;
      padding: 18px 18px;
      text-align: center;
      font-size: 1.15em;
      font-weight: bold;
      color: #ff00cc;
      text-shadow: 0 1px 2px #fff;
      background: none;
    }
    .output-table th {
      font-size: 1.18em;
      color: #fff;
      background: linear-gradient(90deg, #ff00cc 0%, #ffe53b 100%);
      border-radius: 18px 18px 0 0;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #3aff82, 0 1px 2px #fff;
    }
    .output-table td {
      border-radius: 0 0 18px 18px;
      background: linear-gradient(90deg, #fad0c4 0%, #ffd1ff 100%);
      color: #3a0088;
      font-size: 1.33em;
      text-shadow: 0 2px 8px #fffbe6;
      font-family: 'Courier New', Courier, monospace;
    }
    /* Rainbow border for fun */
    .container:before {
      content: '';
      position: absolute;
      inset: -7px;
      border-radius: 36px;
      padding: 0;
      z-index: -1;
      background: conic-gradient(#ffe53b, #ff00cc, #08f7fe, #3aff82, #ff8c00, #ffe53b);
      filter: blur(2px);
      animation: rainbow-border 8s linear infinite;
    }
    @keyframes rainbow-border {
      0% { filter: hue-rotate(0deg);}
      100% { filter: hue-rotate(360deg);}
    }
    /* Scrollbar styling for the picker */
    .month-picker {
      scrollbar-width: thin;
      scrollbar-color: #ff00cc #ffe53b;
    }
    .month-picker::-webkit-scrollbar {
      width: 6px;
      background: #ffe53b;
      border-radius: 10px;
    }
    .month-picker::-webkit-scrollbar-thumb {
      background: #ff00cc;
      border-radius: 10px;
    }
    /* Responsive */
    @media (max-width: 500px) {
      .container {
        width: 96vw;
        padding: 10px;
      }
      .output-table th, .output-table td {
        font-size: 1em;
        padding: 8px 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="label-title">Select Birth date</label>
    <div class="row">
      <label class="label">month</label>
      <div class="month-picker">
        <div class="month-column" id="col1"></div>
        <div class="month-column" id="col2"></div>
        <div class="month-column" id="col3"></div>
      </div>
    </div>
    <div class="row">
      <label class="label" for="day">day</label>
      <select id="day" class="input-day"></select>
    </div>
    <div class="row">
      <label class="label" for="year">year</label>
      <input id="year" type="number" class="input-year" min="1900" max="2100" value="1900">
      <input id="year-slider" type="range" class="slider-year" min="1900" max="2100" value="1900">
    </div>
    <table class="output-table">
      <tr>
        <th>Ngày sinh đã chọn</th>
      </tr>
      <tr>
        <td id="output-date"></td>
      </tr>
    </table>
  </div>
  <script>
    // Các đoạn tháng như ảnh
    const months = [
      ["j", "nov", "dec", "febr", "m", "sept"],
      ["octo", "em", "uly", "a", "une", "an"],
      ["ber", "y", "uary", "rch", "pril", "ugust"]
    ];

    // Selected index for each column (-1 là chưa chọn)
    let selected = [-1, -1, -1];

    // Mặc định giống ảnh: "m", "a", "rch"
    selected = [4, 3, 3];

    function renderMonths() {
      for (let c = 0; c < 3; c++) {
        const colDiv = document.getElementById('col' + (c+1));
        colDiv.innerHTML = '';
        for (let r = 0; r < 6; r++) {
          const div = document.createElement('div');
          let isSelected = selected[c] === r;
          div.className = 'month-segment' + (isSelected ? ' selected' : '');
          div.textContent = months[c][r];
          div.onclick = function() {
            // toggle select/unselect
            if(selected[c] === r) {
              selected[c] = -1; // unselect if already selected
            } else {
              selected[c] = r;
            }
            renderMonths();
            updateOutput();
          };
          colDiv.appendChild(div);
        }
      }
    }

    // Days
    function renderDays() {
      const daySel = document.getElementById('day');
      daySel.innerHTML = '';
      // Add empty option
      const emptyOpt = document.createElement('option');
      emptyOpt.value = '';
      emptyOpt.textContent = '--';
      daySel.appendChild(emptyOpt);
      // Add days 1-31
      for (let i = 1; i <= 31; i++) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i;
        daySel.appendChild(opt);
      }
      daySel.selectedIndex = 1;
    }

    // Cập nhật bảng hiển thị
    function updateOutput() {
      const day = document.getElementById('day').value;
      const year = document.getElementById('year').value;
      let month = '';
      for (let c = 0; c < 3; c++) {
        if (selected[c] !== -1) {
          month += months[c][selected[c]];
        }
      }
      let display = '';
      if (day && month && year) {
        display = `${day}/${month}/${year}`;
      } else {
        display = 'Vui lòng chọn đầy đủ ngày/tháng/năm';
      }
      document.getElementById('output-date').textContent = display;
    }

    // Đồng bộ input number và slider
    const yearInput = document.getElementById('year');
    const yearSlider = document.getElementById('year-slider');
    yearInput.oninput = function() {
      let v = parseInt(yearInput.value, 10);
      if (isNaN(v) || v < 1900) v = 1900;
      if (v > 2100) v = 2100;
      yearInput.value = v;
      yearSlider.value = v;
      updateOutput();
    };
    yearSlider.oninput = function() {
      yearInput.value = yearSlider.value;
      updateOutput();
    };

    // Lắng nghe sự kiện thay đổi ngày
    document.getElementById('day').onchange = updateOutput;

    // Khởi tạo
    renderMonths();
    renderDays();
    updateOutput();
  </script>
</body>
</html>
